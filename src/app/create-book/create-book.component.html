<form>
    <div class="mb-3">
        <label class="form-label">
            Title
        </label>
        <input #title type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">
            Author
        </label>
        <input #author type="text" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">
            Description
        </label>
        <textarea #description class="form-control"> </textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">
            Image Url
        </label>
        <input #imageUrl type="text" class="form-control">
    </div>  

    <div class="mb-3">
        <label class="form-label">
            Category
        </label>
        <select #categoryid class="form-select" >
            <option *ngFor="let item of categories" [value]="item.id">
                {{item.cName}}
            </option>
        </select>
    </div>  

    <div class="d-flex justify-content-end">
        <button class="btn btn-danger" (click)="createBook(title, author, description, imageUrl, categoryid)">
            Create Movie
        </button>
    </div>

</form>
