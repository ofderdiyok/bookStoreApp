<div class="list-group">

    <a routerLink="books" class="list-group-item bg-danger text-white">
        Categories
    </a>

    <a  *ngFor="let item of categories"
        routerLink="books/category/{{item.id}}"
        [class.list-group-item-danger] = "!displayAll && selectedCategory.id == item.id"
        (click)="selectCategory(item)"
        class="list-group-item list-group-item-action">
        {{item.cName}}
    </a>
</div>
